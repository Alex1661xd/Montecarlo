plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0'
    id 'java'  // Añadimos el plugin de Java al proyecto raíz
}

// Configuración común para todos los proyectos (incluido el raíz)
allprojects {
    apply plugin: 'java'
    
    repositories {
        mavenCentral()
    }
}

// Configuración específica para los subproyectos
subprojects {
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'
    
    slice {
        java {
            files = [file("../MonteCarloPI.ice")]
        }
    }
    
    dependencies {
        implementation 'com.zeroc:ice:3.7.2'
    }
    
    jar {
        manifest {
            attributes(
                "Main-Class": project.name.capitalize(),
                "Class-Path": configurations.runtimeClasspath.resolve().collect { it.toURI() }.join(' ')
            )
        }
    }
}